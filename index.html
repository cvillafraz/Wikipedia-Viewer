<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Wikipedia Viewer</title>
</head>
<body>
    <div class="container">
    <h1>Wikipedia Viewer</h1>
    <form>
        <input type="text" id="search" name="search" placeholder="Search an article">
        <button class="fa fa-search" id="btn" aria-label="Search button"></button>
        <a id="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Get a random article!</a>
    </form>
        <div class="grid">
        </div>
    </div>

</body>
